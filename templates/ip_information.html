<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Primer Proyecto en Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>


{% if user_ip %}
    <h1>"Hola lindo, ¿tú dirección IP no será?: {{user_ip}}"</h1>

{% else %}
    <a href="{{ url_for('index')}}"> Crear Cookie </a>   <!-- Es url_for, 10 minutos de error jajaja-->

{% endif %} <!-- Cierra los if's-->

<ul>
{% for i in items%}

    <li> {{i}} </li>

{% endfor %}
</ul>
